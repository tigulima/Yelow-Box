<script type="text/javascript">
    function showMe() {
        document.getElementById('meDiv').style.display = "block";
        document.getElementById('devDiv').style.display = "none";
        document.getElementById('vidDiv').style.display = "none";
    }
    
    function showDev() {
        document.getElementById('meDiv').style.display = "none";
        document.getElementById('devDiv').style.display = "block";
        document.getElementById('vidDiv').style.display = "none";
    }
    
    function showVid() {
        document.getElementById('meDiv').style.display = "none";
        document.getElementById('devDiv').style.display = "none";
        document.getElementById('vidDiv').style.display = "block";
    }
</script>
